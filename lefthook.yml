# Define Git hooks.
# https://lefthook.dev/configuration

post-checkout:
  commands:
    mise:
      # language=sh
      run: mise run post-checkout

post-rewrite:
  commands:
    mise:
      # language=sh
      run: mise run post-rewrite
  only:
    - rebase

pre-commit:
  commands:
    mise:
      # language=sh
      run: mise run pre-commit
      stage_fixed: true
  skip:
    - merge
    - rebase

pre-push:
  commands:
    mise:
      # language=sh
      run: mise run pre-push
